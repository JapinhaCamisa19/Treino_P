<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Avaliação Física + Treinos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 20px;
            color: #333;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            color: #25D366;
            margin-top: 10px;
        }

        form {
            max-width: 700px;
            margin: 0 auto 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .dias {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        a button, #enviarBtn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        a button:hover, #enviarBtn:hover {
            background: #1ebd5d;
        }

        #enviarBtn {
            display: block;
            margin: 0 auto 30px;
        }

        @media (max-width: 600px) {
            .dias {
                flex-direction: column;
                align-items: center;
            }

            a button {
                width: 100%;
                max-width: 300px;
            }

            #enviarBtn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

<h1>Ficha de Avaliação Física</h1>

<form id="formulario">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="number" id="idade" placeholder="Idade" required />
    <input type="number" step="0.01" id="altura" placeholder="Altura (m)" required />
    <input type="date" id="data" required />

    <select id="objetivo" required>
        <option value="">Seu objetivo</option>
        <option>Emagrecimento</option>
        <option>Hipertrofia</option>
        <option>Resistência</option>
        <option>Condicionamento</option>
    </select>

    <input type="number" step="0.1" id="peso" placeholder="Peso (kg)" required />
    <input type="number" step="0.1" id="cintura" placeholder="Cintura (cm)" />
    <input type="number" step="0.1" id="barriga" placeholder="Barriga (cm)" />
    <input type="number" step="0.1" id="peito" placeholder="Peito (cm)" />
    <input type="number" step="0.1" id="braco" placeholder="Braço (cm)" />
    <input type="number" step="0.1" id="coxa" placeholder="Coxa (cm)" />
    <textarea id="obs" placeholder="Observações adicionais"></textarea>
</form>

<button id="enviarBtn" onclick="enviarParaWhatsApp()">Enviar avaliação via WhatsApp</button>

<h2>Escolha o dia do treino:</h2>
<div class="dias">
    <a href="segunda.html"><button>Segunda</button></a>
    <a href="terca.html"><button>Terça</button></a>
    <a href="quarta.html"><button>Quarta</button></a>
    <a href="quinta.html"><button>Quinta</button></a>
    <a href="sext.html"><button>Sexta</button></a>
</div>

<script>
    function enviarParaWhatsApp() {
        const get = id => document.getElementById(id).value.trim();

        const nome = get('nome');
        const idade = get('idade');
        const altura = get('altura');
        const data = get('data');
        const objetivo = get('objetivo');
        const peso = get('peso');
        const cintura = get('cintura');
        const barriga = get('barriga');
        const peito = get('peito');
        const braco = get('braco');
        const coxa = get('coxa');
        const obs = get('obs');

        if (!nome || !idade || !altura || !peso || !objetivo || !data) {
            alert("Preencha todos os campos obrigatórios.");
            return;
        }

        const mensagem = `
📅 Data: ${data}
👤 Nome: ${nome}
🎯 Objetivo: ${objetivo}
🧍‍♀️ Altura: ${altura} m
⚖️ Peso: ${peso} kg
📐 Cintura: ${cintura} cm
📐 Barriga: ${barriga} cm
📐 Peito: ${peito} cm
💪 Braço: ${braco} cm
🦵 Coxa: ${coxa} cm
🗒️ Observações: ${obs}`;

        const telefone = "5518998134857";
        const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");
    }
</script>

</body>
</html>
